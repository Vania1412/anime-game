<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get score and total questions from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const score = urlParams.get("score") || 0;
            const totalQuestions = urlParams.get("total_questions") || 1; // Avoid division by zero
            
            // Calculate percentage score
            const percentage = ((score / totalQuestions) * 100).toFixed(2);

            // Display the score
            document.getElementById("score-text").textContent = `${score} / ${totalQuestions} (${percentage}%)`;
        });
    </script>
</head>
<body>
    <div class="game-container">
        <h1>Game Over!</h1>
        <p>Your final score is:</p>
        <p class="score" id="score-text">Loading...</p>
        
        <form action="/" method="get">
            <button type="submit">Play Again</button>
        </form>
    </div>
</body>
</html>
