<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Game Container */
        .game-container {
            width: 100%;
            max-width: 400px; /* Match previous pages */
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center contents */
        }

        /* Title Styling */
        h1 {
            font-size: 2.5rem;
            color: #2d3436;
            margin-bottom: 15px;
            font-weight: 600;
            margin-top: 0;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.3rem; /* Slightly larger for readability */
            margin: 10px 0;
            color: #333;
        }

        /* Score Styling */
        .score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0984e3; /* Match focus/input border color */
            margin: 10px 0;
        }

        /* Button Styling */
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #6c5ce7, #0984e3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease-in-out;
            margin: 10px; /* Adjusted from 20px to match previous spacing */
            font-weight: 600;
            width: 250px; /* Match input/select width from previous pages */
            max-width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background: linear-gradient(135deg, #5f27cd, #0652dd);
            transform: scale(1.05);
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get score and total questions from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const score = parseInt(urlParams.get("score")) || 0;
            const totalQuestions = parseInt(urlParams.get("total_questions")) || 1; // Avoid division by zero
            
            // Calculate percentage score
            const percentage = ((score / totalQuestions) * 100).toFixed(2);

            // Display the score
            document.getElementById("score-text").textContent = `${score} / ${totalQuestions} (${percentage}%)`;
        });
    </script>
</head>
<body>
    <div class="game-container">
        <h1>Game Over!</h1>
        <p>Your final score is:</p>
        <p class="score" id="score-text">Loading...</p>
        
        <form action="/" method="get">
            <button type="submit">Play Again</button>
        </form>
    </div>
</body>
</html>
